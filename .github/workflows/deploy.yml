name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js (for building valentine game)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build Valentine Game
        run: |
          if [ -d "src/valentine-game/will-you-be-my-valentine" ]; then
            cd src/valentine-game/will-you-be-my-valentine
            npm ci || npm install
            npm run build
            mkdir -p ../../../projects/valentine-game
            cp -r dist/* ../../../projects/valentine-game/
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
