<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiba Neighborhood Explorer</title>
    <meta
      name="description"
      content="Explore a cute neighborhood with an interactive Shiba! Visit houses and play games."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">üêï</div>
          <div class="brand-text">
            <div class="brand-title">Shiba Neighborhood</div>
            <div class="brand-subtitle">Explore houses and play games!</div>
          </div>
        </div>
      </div>
    </header>

    <main id="main" class="container main">
      <section class="hud card" aria-label="Game HUD">
        <div class="hud-left">
          <div class="hud-title">Controls</div>
          <div class="hud-controls">
            <button class="kbd kbd-btn" type="button" data-vkey="ArrowUp" aria-label="Move up">‚Üë</button>
            <button class="kbd kbd-btn" type="button" data-vkey="ArrowLeft" aria-label="Move left">‚Üê</button>
            <button class="kbd kbd-btn" type="button" data-vkey="ArrowDown" aria-label="Move down">‚Üì</button>
            <button class="kbd kbd-btn" type="button" data-vkey="ArrowRight" aria-label="Move right">‚Üí</button>
            <span class="muted">Move</span>
            <span class="sep">‚Ä¢</span>
            <span class="kbd">Enter</span>
            <span class="muted">Enter House</span>
          </div>
        </div>

        <div class="hud-right">
          <div class="location-display">
            <span class="dot"></span>
            <span id="locationText">Neighborhood</span>
          </div>
        </div>
      </section>

      <section class="game-shell card" aria-label="Game">
        <div class="game-top">
          <div class="game-badge">
            <span class="dot"></span>
            <span id="tipText">Walk to a house and press Enter to enter!</span>
          </div>
        </div>

        <div class="canvas-wrap">
          <canvas id="gameCanvas" width="800" height="600" aria-label="Shiba neighborhood game"></canvas>
        </div>

        <div class="game-bottom">
          <div class="message" id="messageText" aria-live="polite"></div>
        </div>
      </section>

      <!-- Mobile controls panel -->
      <section id="mobileControlsPanel" class="card mobile-controls-panel" hidden aria-label="Mobile controls">
        <div class="mobile-controls-inner">
          <div class="mobile-joy-wrap" aria-label="Joystick">
            <div id="joyBaseInline" class="joy-base joy-base-inline">
              <div id="joyKnobInline" class="joy-knob" aria-hidden="true"></div>
            </div>
          </div>

          <button id="actionBtnInline" class="action-btn action-btn-inline" type="button" aria-label="Interact">
            A
          </button>
        </div>

        <div class="muted mobile-controls-hint">Use the joystick to move. Tap A to interact.</div>
      </section>
    </main>

    <!-- House interaction modal -->
    <div id="houseModal" class="modal-overlay" hidden>
      <div class="modal" role="dialog" aria-modal="true">
        <div class="modal-head">
          <div class="modal-title" id="houseModalTitle">House</div>
          <button id="houseModalClose" class="btn btn-ghost btn-sm" type="button" aria-label="Close">
            Close
          </button>
        </div>
        <div class="modal-body">
          <p id="houseModalDesc" class="muted"></p>
          <div class="row">
            <button id="houseModalEnter" class="btn" type="button">Enter</button>
            <button id="houseModalCancel" class="btn btn-ghost" type="button">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile touch controls -->
    <div id="touchControls" class="touch-controls" hidden aria-label="Touch controls">
      <div class="joystick" aria-label="Joystick">
        <div id="joyBase" class="joy-base">
          <div id="joyKnob" class="joy-knob" aria-hidden="true"></div>
        </div>
      </div>

      <button id="actionBtn" class="action-btn" type="button" aria-label="Interact">
        A
      </button>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
