<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Selector</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 1.75rem;
      }

      .password-section {
        margin-bottom: 2rem;
      }

      .password-input {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        margin-bottom: 1rem;
        transition: border-color 0.3s;
      }

      .password-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .error {
        color: #ef4444;
        margin-top: 0.5rem;
        font-size: 0.875rem;
        min-height: 1.25rem;
      }

      .game-selection {
        display: none;
      }

      .game-selection.active {
        display: block;
      }

      .game-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .game-btn {
        background: white;
        border: 2px solid #667eea;
        color: #667eea;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: block;
      }

      .game-btn:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .back-btn {
        background: #f5f5f5;
        color: #666;
        border: 1px solid #e0e0e0;
        margin-top: 1rem;
      }

      .back-btn:hover {
        background: #e0e0e0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="passwordSection" class="password-section">
        <h1>üîê Enter Password</h1>
        <input
          type="password"
          id="passwordInput"
          class="password-input"
          placeholder="Enter password..."
          autocomplete="off"
        />
        <button id="submitBtn" class="btn">Submit</button>
        <div id="errorMsg" class="error"></div>
      </div>

      <div id="gameSelection" class="game-selection">
        <h1>üéÆ Choose Your Game</h1>
        <div class="game-buttons">
          <a href="../valentine-game/index.html" class="game-btn">
            üíï Super Duper Secret Game
          </a>
          <a href="../2-4/index.html" class="game-btn">
            üíç 2/4
          </a>
        </div>
        <button id="backBtn" class="btn back-btn">Back</button>
      </div>
    </div>

    <script>
      const passwordInput = document.getElementById("passwordInput");
      const submitBtn = document.getElementById("submitBtn");
      const errorMsg = document.getElementById("errorMsg");
      const passwordSection = document.getElementById("passwordSection");
      const gameSelection = document.getElementById("gameSelection");
      const backBtn = document.getElementById("backBtn");

      const CORRECT_PASSWORD = "snoopy";

      function checkPassword() {
        const password = passwordInput.value.trim();
        if (password === CORRECT_PASSWORD) {
          errorMsg.textContent = "";
          passwordSection.style.display = "none";
          gameSelection.classList.add("active");
        } else {
          errorMsg.textContent = "Incorrect password. Please try again.";
          passwordInput.value = "";
          passwordInput.focus();
        }
      }

      submitBtn.addEventListener("click", checkPassword);

      passwordInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          checkPassword();
        }
      });

      backBtn.addEventListener("click", () => {
        gameSelection.classList.remove("active");
        passwordSection.style.display = "block";
        passwordInput.value = "";
        passwordInput.focus();
      });

      // Focus on input when page loads
      passwordInput.focus();
    </script>
  </body>
</html>
