<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Selector</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #f8b500 100%);
        background-size: 400% 400%;
        animation: gradientShift 3s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
        overflow: hidden;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Aggressive floating hearts */
      .heart {
        position: absolute;
        font-size: 2rem;
        animation: floatHeart 2s ease-in-out infinite;
        opacity: 0.8;
        pointer-events: none;
      }

      @keyframes floatHeart {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        25% {
          transform: translate(20px, -30px) rotate(15deg) scale(1.2);
        }
        50% {
          transform: translate(-15px, -50px) rotate(-15deg) scale(0.9);
        }
        75% {
          transform: translate(25px, -20px) rotate(10deg) scale(1.1);
        }
      }

      /* Sparkles */
      .sparkle {
        position: absolute;
        font-size: 1.5rem;
        animation: sparkleSpin 1.5s linear infinite;
        opacity: 0.7;
        pointer-events: none;
      }

      @keyframes sparkleSpin {
        0% {
          transform: rotate(0deg) scale(1);
          opacity: 0.7;
        }
        50% {
          transform: rotate(180deg) scale(1.5);
          opacity: 1;
        }
        100% {
          transform: rotate(360deg) scale(1);
          opacity: 0.7;
        }
      }

      /* Bouncing emojis */
      .bounce-emoji {
        position: absolute;
        font-size: 3rem;
        animation: aggressiveBounce 1s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes aggressiveBounce {
        0%, 100% {
          transform: translateY(0) rotate(0deg) scale(1);
        }
        25% {
          transform: translateY(-30px) rotate(-20deg) scale(1.3);
        }
        50% {
          transform: translateY(-50px) rotate(20deg) scale(0.8);
        }
        75% {
          transform: translateY(-20px) rotate(-10deg) scale(1.1);
        }
      }

      /* Spinning love text */
      .love-text {
        position: absolute;
        font-size: 4rem;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.3);
        animation: spinLove 3s linear infinite;
        pointer-events: none;
        text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
      }

      @keyframes spinLove {
        0% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.5);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }

      /* Pulsing hearts */
      .pulse-heart {
        position: absolute;
        font-size: 5rem;
        animation: pulseAggressive 0.8s ease-in-out infinite;
        opacity: 0.4;
        pointer-events: none;
      }

      @keyframes pulseAggressive {
        0%, 100% {
          transform: scale(1);
          opacity: 0.4;
        }
        50% {
          transform: scale(2);
          opacity: 0.8;
        }
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 10;
        backdrop-filter: blur(10px);
      }

      h1 {
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 1.75rem;
      }

      .password-section {
        margin-bottom: 2rem;
      }

      .password-input {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        margin-bottom: 1rem;
        transition: border-color 0.3s;
      }

      .password-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .error {
        color: #ef4444;
        margin-top: 0.5rem;
        font-size: 0.875rem;
        min-height: 1.25rem;
      }

      .game-selection {
        display: none;
      }

      .game-selection.active {
        display: block;
      }

      .game-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .game-btn {
        background: white;
        border: 2px solid #667eea;
        color: #667eea;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: block;
      }

      .game-btn:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .back-btn {
        background: #f5f5f5;
        color: #666;
        border: 1px solid #e0e0e0;
        margin-top: 1rem;
      }

      .back-btn:hover {
        background: #e0e0e0;
        color: #333;
      }
    </style>
  </head>

    <div class="container">
      <div id="passwordSection" class="password-section">
        <h1>ğŸ” Enter Password</h1>
        <input
          type="password"
          id="passwordInput"
          class="password-input"
          placeholder="Enter password..."
          autocomplete="off"
        />
        <button id="submitBtn" class="btn">Submit</button>
        <div id="errorMsg" class="error"></div>
      </div>

      <div id="gameSelection" class="game-selection">
        <h1>ğŸ® Choose Your Game</h1>
        <div class="game-buttons">
          <a href="../valentine-game/index.html" class="game-btn">

      </div>
    </div>

    <script>
      const passwordInput = document.getElementById("passwordInput");
      const submitBtn = document.getElementById("submitBtn");
      const errorMsg = document.getElementById("errorMsg");
      const passwordSection = document.getElementById("passwordSection");
      const gameSelection = document.getElementById("gameSelection");
      const backBtn = document.getElementById("backBtn");

      const CORRECT_PASSWORD = "snoopy";

      function checkPassword() {
        const password = passwordInput.value.trim();
        if (password === CORRECT_PASSWORD) {
          errorMsg.textContent = "";
          passwordSection.style.display = "none";
          gameSelection.classList.add("active");
        } else {
          errorMsg.textContent = "Incorrect password. Please try again.";
          passwordInput.value = "";
          passwordInput.focus();
        }
      }

      submitBtn.addEventListener("click", checkPassword);

      passwordInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          checkPassword();
        }
      });

      backBtn.addEventListener("click", () => {
        gameSelection.classList.remove("active");
        passwordSection.style.display = "block";
        passwordInput.value = "";
        passwordInput.focus();
      });

      // Focus on input when page loads
      passwordInput.focus();

      // Create additional random floating elements for extra chaos
      function createRandomElement() {
        const emojis = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ', 'ğŸ–¤', 'ğŸ¤', 'ğŸ¤', 'ğŸ’¯', 'ğŸ”¥'];
        const element = document.createElement('div');
        element.className = 'heart';
        element.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        element.style.left = Math.random() * 100 + '%';
        element.style.top = Math.random() * 100 + '%';
        element.style.animationDelay = Math.random() * 2 + 's';
        element.style.animationDuration = (Math.random() * 2 + 1) + 's';
        document.body.appendChild(element);

        // Remove after animation
        setTimeout(() => {
          element.remove();
        }, 5000);
      }

      // Create random elements periodically for extra aggressive meme energy
      setInterval(createRandomElement, 800);
    </script>
